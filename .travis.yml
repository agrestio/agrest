language: java

branches:
  only:
    - "master"

jdk:
  - oraclejdk8

script:
   - 'if [ "$TRAVIS_SECURE_ENV_VARS" = "true" ]; then mvn clean source:jar deploy --settings travis_settings.xml'
   - 'if [ "$TRAVIS_SECURE_ENV_VARS" = "false" ]; then mvn verify'

# travis encrypt -r nhl/link-rest "CI_DEPLOY_USERNAME='name'"
# travis encrypt -r nhl/link-rest "CI_DEPLOY_PASSWORD='password'"
env:
  global:
    - secure: ""
    - secure: ""
