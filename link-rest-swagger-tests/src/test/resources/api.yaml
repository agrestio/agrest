swagger: "2.0"
info:
  title: LinkRest based Api
  description: An API for interacting with the backend server
  version: v1

host: 127.0.0.1
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json

basePath: /v1
tags:
  - name: E1
    description: |
      This resourse allows you to retrive and update E1 information.

paths:
  /e1:
    get:
      summary: Get all E1s
      operationId: getAll
      tags:
        - E1
      parameters:
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          type: integer
          format: int32
      #  - name: start
      #    in: query
      #    description: start offset of results to return
      #    required: false
      #    type: integer
      #    format: int32
      # - name: sort
      #    in: query
      #    description: sorts result items
      #    required: false
      #    type: string
      #  - name: dir
      #    in: query
      #    description: direction of sorting. ASC or DESC
      #    required: false
      #    type: string

      responses:
        '200':
          description: Success response.
          schema:
            type: array
            items:
              $ref: "#/definitions/E1"
        default:
          description: Unexpected error

  /e1/{id}:
    get:
      description: Returns a E1
      operationId: getOne
      tags:
        - E1
      parameters:
        - name: id
          in: path
          description: ID of E1 to fetch
          required: true
          type: integer
          format: int32
      responses:
        "200":
          description: Success responce
          schema:
            $ref: "#/definitions/E1"
        default:
          description: Unexpected error
    delete:
      description: Deletes a E1 item based on the ID supplied
      operationId: delete
      tags:
        - E1
      parameters:
        - name: id
          in: path
          description: ID of E1 to delete
          required: true
          type: integer
          format: int32
      responses:
        "204":
          description: E1 itesm deleted
        default:
          description: unexpected error
  /e2:
    get:
      summary: Get all E2s
      operationId: getAll
      tags:
        - E2
      responses:
        '200':
          description: Success response.
          schema:
            type: array
            items:
              $ref: "#/definitions/E2"
        default:
          description: Unexpected error
    post:
      tags:
        - E2
      summary: Creates E2
      operationId: create
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: Created E2 object
          schema:
            $ref: "#/definitions/E2"
      responses:
        default:
          description: successful operation
  /e2/{id}:
    get:
      description: Returns a E2
      operationId: getOne
      tags:
        - E2
      parameters:
        - name: id
          in: path
          description: ID of E2 to fetch
          required: true
          type: integer
          format: int32
      responses:
        "200":
          description: Success responce
          schema:
            $ref: "#/definitions/E2"
        default:
          description: Unexpected error
    put:
      tags:
        - E2
      summary: Updates E2
      operationId: update
      produces:
        - application/xml
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of E2 to update
          required: true
          type: integer
          format: int32
        - in: body
          name: body
          description: Updated E2 object
          schema:
            $ref: "#/definitions/E2"
      responses:
        default:
          description: successful operation
  /e3:
    post:
      tags:
        - E3
      summary: Creates E3
      operationId: create
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: Created E3 object
          schema:
            $ref: "#/definitions/E3"
      responses:
        default:
          description: successful operation
    get:
      summary: Get all E3s
      operationId: getAll
      tags:
        - E3
      responses:
        '200':
          description: Success response.
          schema:
            type: array
            items:
              $ref: "#/definitions/E3"
        default:
          description: Unexpected error
  /e3/{id}:
    get:
      description: Returns a E3
      operationId: getOne
      tags:
        - E3
      parameters:
        - name: id
          in: path
          description: ID of E3 to fetch
          required: true
          type: integer
          format: int32
      responses:
        "200":
          description: Success responce
          schema:
            $ref: "#/definitions/E3"
        default:
          description: Unexpected error
    put:
      tags:
        - E3
      summary: Updates E3
      operationId: update
      produces:
        - application/xml
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of E3 to update
          required: true
          type: integer
          format: int32
        - in: body
          name: body
          description: Updated E3 object
          schema:
            $ref: "#/definitions/E3"
      responses:
        default:
          description: successful operation

  /e4:
    post:
      tags:
        - E4
      summary: Creates E4
      operationId: create
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: Created E4 object
          schema:
            $ref: "#/definitions/E4"
      responses:
        default:
          description: successful operation
    get:
      summary: Get all E4s
      operationId: getAll
      tags:
        - E4
      parameters:
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          type: integer
          format: int32
      responses:
        '200':
          description: Success response.
          schema:
            type: array
            items:
              $ref: "#/definitions/E4"
        default:
          description: Unexpected error
  /e4/{id}:
    get:
      description: Returns a E4
      operationId: getOne
      tags:
        - E4
      parameters:
        - name: id
          in: path
          description: ID of E4 to fetch
          required: true
          type: integer
          format: int32
      responses:
        "200":
          description: Success responce
          schema:
            $ref: "#/definitions/E4"
        default:
          description: Unexpected error
    delete:
      description: Deletes a E4 item based on the ID supplied
      operationId: delete
      tags:
        - E4
      parameters:
        - name: id
          in: path
          description: ID of E4 to update
          required: true
          type: integer
          format: int32
      responses:
        "204":
          description: E4 itesm deleted
        default:
          description: unexpected error
    put:
      tags:
        - E4
      summary: Updates E4
      operationId: update
      produces:
        - application/xml
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of E4 to delete
          required: true
          type: integer
          format: int32
        - in: body
          name: body
          description: Updated E4 object
          schema:
            $ref: "#/definitions/E4"
      responses:
        default:
          description: successful operation

  /e5:
    post:
      tags:
        - E5
      summary: Create E5
      operationId: createE5
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: Created E5 object
          schema:
            $ref: "#/definitions/E5"
      responses:
        default:
          description: successful operation

definitions:
  E1:
    type: object
    properties:
      id:
        type: string
        description: Unique ID of E1
        example: 1
      name:
        type: string
        description: E1 name
        example: My E1 #1
      age:
        type: string
        description: age of E1
        example: 21
      description:
        type: string
        description: My E1 description
        example: My E1 description
  E2:
    type: object
    properties:
      id:
        type: string
        description: Unique ID of E2
        example: 1
      name:
        type: string
        description: E2 name
        example: My E2
      address:
        type: string
        description: address of E2
        example: 445 Mount Eden Road, Mount Eden, Auckland
  E3:
    type: object
    properties:
      id:
        type: string
        description: Unique ID of E3
        example: 1
      name:
        type: string
        description: E3 name
        example: My E3
      phoneNumber:
        type: string
        description: phone number of E2
        example: +15417543010
      e2:
        $ref: "#/definitions/E2"
      e5:
        $ref: "#/definitions/E5"
  E4:
    type: object
    properties:
      id:
        type: string
        description: Unique ID of E4
        example: 1
      cBoolean:
        type: boolean
      cDate:
        type: string
        format: date-time
      cDecimal:
        type: number
        format: float
      cInt:
        type: integer
        format: int32
      cTime:
        type: string
        format: date-time
      cTimestamp:
        type: string
        format: date-time
      cVarchar:
        type: string
  E5:
    type: object
    properties:
      id:
        type: string
        description: Unique ID of E5
        example: 1
      name:
        type: string
        description: E5 name
        example: My E5
      date:
        type: string
        format: date-time